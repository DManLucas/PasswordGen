<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Password Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>
  <div class="pw-container">
    <div class="pw-header">
      <div class="pw">
        <span id="pw"></span>
        <button id="copy">Copy to clipboard</button>
      </div>
    </div>
    <div class="pw-body">
      <div class="form-control"><label for="len">Password Length</label><input id="len" value="10" type="number" min="6"
          max="20">
      </div>

      <div class="form-control"><label for="upper">Contain uppercase letters</label><input id="upper" type="checkbox">
      </div>


      <div class="form-control"><label for="lower">Contain lowercase letters</label><input id="lower" type="checkbox">
      </div>

      <div class="form-control"><label for="number">Contain numbers</label><input id="number" type="checkbox"></div>

      <div class="form-control"><label for="symbol">Contain symbolss</label><input id="symbol" type="checkbox"></div>
    </div>
    <button class="generate" id="generate">Generate Password</button>
  </div>
</body>
<script src="script.js"></script>

</html>
